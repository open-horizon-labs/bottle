name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publishing)'
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # =============================================================================
  # PLAN: Centralized decision logic
  # =============================================================================
  plan:
    name: Plan
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      git_sha: ${{ steps.version.outputs.git_sha }}
      is_dry_run: ${{ steps.version.outputs.is_dry_run }}
    steps:
      - name: Compute version
        id: version
        run: |
          # Version from tag (strip 'v' prefix)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Git SHA (short)
          GIT_SHA="${GITHUB_SHA:0:7}"
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT

          # Dry run check
          IS_DRY_RUN="${{ inputs.dry_run || 'false' }}"
          echo "is_dry_run=$IS_DRY_RUN" >> $GITHUB_OUTPUT

          echo "::notice::Release version: $VERSION ($GIT_SHA) dry_run=$IS_DRY_RUN"

  # =============================================================================
  # BUILD: Compile for each target
  # =============================================================================
  build:
    name: Build (${{ matrix.target }})
    needs: plan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version in Cargo.toml
        run: |
          VERSION="${{ needs.plan.outputs.version }}"
          perl -i -pe "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          echo "Set version to $VERSION"
          grep "^version" Cargo.toml

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bottle dist/
          cd dist
          tar -czvf bottle-${{ needs.plan.outputs.version }}-${{ matrix.target }}.tar.gz bottle
          shasum -a 256 bottle-${{ needs.plan.outputs.version }}-${{ matrix.target }}.tar.gz > bottle-${{ needs.plan.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottle-${{ matrix.target }}
          path: dist/bottle-${{ needs.plan.outputs.version }}-${{ matrix.target }}.*

  # =============================================================================
  # RELEASE: Create GitHub release and upload artifacts
  # =============================================================================
  release:
    name: Release
    needs: [plan, build]
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.is_dry_run != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.plan.outputs.version }}" \
            --title "v${{ needs.plan.outputs.version }}" \
            --generate-notes \
            artifacts/*

  # =============================================================================
  # PUBLISH: Homebrew tap
  # =============================================================================
  publish-homebrew:
    name: Publish Homebrew
    needs: [plan, release]
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.is_dry_run != 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: open-horizon-labs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Update Homebrew formula
        run: |
          VERSION="${{ needs.plan.outputs.version }}"
          ARM64_SHA=$(cat artifacts/bottle-${VERSION}-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          X64_SHA=$(cat artifacts/bottle-${VERSION}-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')

          cat > homebrew-tap/Formula/bottle.rb << EOF
          class Bottle < Formula
            desc "Curated snapshot manager for the Open Horizon Labs tool stack"
            homepage "https://github.com/open-horizon-labs/bottle"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/open-horizon-labs/bottle/releases/download/v${VERSION}/bottle-${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${ARM64_SHA}"
              else
                url "https://github.com/open-horizon-labs/bottle/releases/download/v${VERSION}/bottle-${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${X64_SHA}"
              end
            end

            def install
              bin.install "bottle"
            end

            test do
              system "#{bin}/bottle", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bottle.rb
          git commit -m "bottle ${{ needs.plan.outputs.version }}"
          git push

  # =============================================================================
  # PUBLISH: crates.io
  # =============================================================================
  publish-crates:
    name: Publish crates.io
    needs: [plan, release]
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.is_dry_run != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set version in Cargo.toml
        run: |
          VERSION="${{ needs.plan.outputs.version }}"
          perl -i -pe "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty
